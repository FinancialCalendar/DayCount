<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calendar</h1>
    </header>
    <div class="controls">
        <label for="dateSelector">Select Date:</label>
        <input type="date" id="dateSelector" required lang="en-GB" aria-label="Date selector">
    </div>
    <div id="calendar-container" role="region" aria-label="Calendar"></div>
    <script src="events.js"></script>
    <script src="script.js"></script>
</body>
</html>
